services:
  - type: web
    name: devapply-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}
      - key: ENVIRONMENT
        value: production
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://devapply-frontend.onrender.com

  - type: web
    name: devapply-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0
    envVars:
      - key: VITE_API_URL
        value: https://devapply-backend.onrender.com

databases:
  - name: devapply_db
    engine: postgresql
    plan: free
